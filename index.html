<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- font awesome  -->
    <script
      src="https://kit.fontawesome.com/f2597fea2f.js"
      crossorigin="anonymous"
    ></script>
    <!-- Tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind color customization -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
      <header class="flex pt-16 mb-32 justify-between">
        <div>
          <h1 class="text-5xl md:text-7xl font-extrabold leading-loose">
            It's good <br />
            tea time at The <br />Tea House
          </h1>
          <p class="w-3/4 py-7 text-lg text-[#777]">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button
            class="bg-gradient-to-r from-[#FF8938] to-[#F00] px-5 py-5 rounded-lg font-bold text-[#FFF] text-center"
          >
            Explore More
            <i class="fa-solid fa-arrow-right -rotate-45 text-base ml-4"></i>
          </button>
        </div>
        <div>
          <div class="relative">
            <img class="w-full" src="./images/banner.png" />
          </div>
          <!-- Card -->
          <div class="absolute flex items-center bg-[#FFF] rounded-xl shadow-lg px-5 py-5
          top-28 md:top-80 md:right-[28%]">
            <i class="fa-solid fa-star text-[#FFF082] text-5xl mr-3"></i>
            <div>
              <h2 class="text-[ #1C1C1C] font-bold text-4xl">5.00</h2>
              <p class="text-[#777] font-semibold">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
